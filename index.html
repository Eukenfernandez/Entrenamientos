    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect width='24' height='24' rx='6' fill='%23ea580c' stroke='none'/%3E%3Cpath d='m6 9 6 6 6-6'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for the analysis timeline */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom range slider styling to match the reference image */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #fbbf24; /* Amber-400 */
        cursor: pointer;
        margin-top: -10px;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #4b5563;
        border-radius: 2px;
      }
      
      /* Mobile optimization for range slider thumb */
      @media (max-width: 768px) {
        input[type=range]::-webkit-slider-thumb {
          height: 16px;
          width: 16px;
          margin-top: -6px;
        }
      }
    </style>
